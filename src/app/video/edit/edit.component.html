<!-- Edit Modal -->
<app-modal [modalID]="'editClip'">
  <p class="text-2xl font-bold">Edit Video</p>

  <app-alert *ngIf="showAlert" [color]="alertColor">
    <p>{{ alertMessage }}</p>
  </app-alert>

  <!-- Form -->
  <form [formGroup]="editForm" (ngSubmit)="submit()">
    <!-- Title -->
    <div class="mt-4">
      <label class="block text-xl mb-4">Title</label>
      <app-input [control]="title" [placeholder]="'Enter Title'"></app-input>
    </div>

    <div class="mt-4 text-right">
      <button
        [disabled]="editForm.invalid || isSubmitting"
        [ngClass]="{
          'opacity-50': isSubmitting,
          'hover:bg-indigo-700': !isSubmitting
        }"
        type="submit"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none disabled:cursor-not-allowed"
      >
        Update
      </button>
    </div>
  </form>
</app-modal>
